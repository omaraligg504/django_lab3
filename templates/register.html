{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<h2>Register</h2>
<form id="registerForm">
    
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Register</button>
</form>
<p class="error" id="error"></p>
<a href="/">Already have an account? Login</a>
<script>
document.addEventListener('DOMContentLoaded', () => {
    if (localStorage.getItem('access')) {
        window.location.href = '/dashboard/';
        return;
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        console.log(username,email);
        try {
            const res = await fetch('/api/register/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username, email, password })
            });

            console.log("Response status:", res.status);

            // Try parsing once
            const data = await res.json().catch(() => null);
            console.log("Parsed response:", data);

            if (res.ok && data) {
                // Auto login after successful registration
                const loginRes = await fetch('/api/login/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username, password })
                });

                if (loginRes.ok) {
                    const loginData = await loginRes.json();
                    localStorage.setItem('access', loginData.tokens.access);
                    localStorage.setItem('refresh', loginData.tokens.refresh);
                    window.location.href = '/dashboard/';
                } else {
                    document.getElementById('error').textContent = 'Auto-login failed. Try manually logging in.';
                }
            } else {
                document.getElementById('error').textContent = 'Registration failed. Try again.';
            }
        } catch (err) {
            console.error("Request failed:", err);
            document.getElementById('error').textContent = 'Something went wrong. Please try again.';
        }
    });
});
</script>

{% endblock %}
